<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/facts/fact-2/assets/css/fact-2.css">


    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <section class="d-flex flex-column-reverse flex-md-row align-items-center justify-content-center gap-5 my-5 mx-2 p-1" style="width: 100vw;">
        
        <div class="rounded-3 shadow py-4 px-3" style="width: 18rem;">

            <h5><span class="badge bg-secondary rounded-5">Pro</span></h5>

            <div class="d-flex flex-column align-items-center">
                <img src="./IMG_6049.JPG" alt="" width="150vw" class="rounded-circle">
                
                <div class="text-center">
                    <h2 class="fw-bold">Asrafi Tonmoy</h2>
                    
                    <h4 class="fs-5 text-secondary">UI/UX Designer</h4>
                    
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, unde impedit distinctio reiciendis ea
                        deserunt magnam.</p>
                </div>
                
                <div class="d-flex flex-row gap-3 p-1 overflow-hidden text-center">
                    <div>
                        <span>Projects</span>
                        <div class="counter" data-target="18"></div>
                    </div>
                    <div>
                        <span>Following</span>
                        <div class="counter" data-target="365"></div>
                    </div>
                    <div>
                        <span>Followers</span>
                        <div class="counter" data-target="852"></div>
                    </div>
                </div>
                <div class="d-flex flex-row gap-3 text-center">
                    <button type="button" class="btn btn-light btn-outline-dark px-4">Follow</button>
                    <button type="button" class="btn btn-dark btn-outline-light px-4">Hire Me</button>
                </div>
            </div>
        </div>

        <div>
            <h1 class="fw-bold display-1 h-1  my-5 text-center text-md-start">Minimal <br> Profile <br> Card</h1>
            <h2 class="display-5 fw-normal">HTML & CSS</h2>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const counters = document.querySelectorAll(".counter");

            counters.forEach((counter) => {
                counter.innerText = "0";
                const updateCounter = () => {
                    const target = +counter.getAttribute("data-target");
                    const count = +counter.innerText;
                    const increment = target / 150;
                    if (count < target) {
                        counter.innerText = `${Math.ceil(count + increment)}`;
                        setTimeout(updateCounter, 1);
                    } else counter.innerText = target;
                };
                updateCounter();
            });
    </script>
</body>

</html>
